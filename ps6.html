<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 06 JS</title>
    <link rel="stylesheet" href="./CSS/problemas.css">
    <script src="JS/ps6.js"></script>
</head>
<body>
<h1>
    <p>
    Realizar un algoritmo que calcule la edad de las personas
    </p>

    <form method="POST" name="formulario" >
        <table align="center" border="1" >
            <tr>
                <td class="td_sup" >Introduce tu nombre : </td>
                <td class="td_inf" ><input type="text" name="nombre" id="nom"
                    onkeypress="return validarn(event)" class="user_text"></td>
            </tr>
            <tr>
                <td class="td_sup" >Introduce el año actual : </td>
                <td class="td_inf" ><input type="text" name="aactual" id="act"
                    onkeypress="return validarn(event)" class="user_text"></td>
            </tr>
            <tr>
                <td class="td_sup" >Introduce tu año de nacimiento : </td>
                <td class="td_inf" ><input type="text" name="anacimiento" id="nac"
                    onkeypress="return validarn(event)" class="user_text"></td>
            </tr>
            <tr>
                <td class="td_but"></td>
                <td class="td_but" > <input type="button" value="Calcular"
                    name="resultado" onclick="calcular()"></td> 
            </tr>
            <tr>
                <td class="td_sup" >El usuario se llama <br> y tiene<input type="text" name="usu"
                    id="cantidadi" readonly="readonly" 
                    class="input_text1" ></td>
                <td class="td_inf" > <input type="text" name="eda"
                    id="cantidad" readonly="readonly" 
                    class="input_text" > </td>
            </tr>
            <tr>
                <td class="td_but"></td>
                <td class="td_but"> <input type="button" value="Borrar" 
                    name="reset" onclick="borrar()" ></td>
            </tr>
        </table>

    </form>
    <br>
    <table>
        <tr>
            <td><a href="index.html">Regresar al menu</a></td>
        </tr>
    </table>
</body>
</html>
