<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 03 JS</title>
    <link rel="stylesheet" href="./CSS/problemas.css">
    <script src="JS/ps3.js"></script>
</head>
<body>
<h1>
    <p>
    Una tienda ofrece un descuento del 15% sobre el 
    total de compra y un cliente desea saber cuanto 
    debera pagar finalmente por su compra
    </p>

    <form method="POST" name="formulario" >
        <table align="center" border="1" >
            <tr>
                <td class="td_sup" >Introduce el total de la compra : $</td>
                <td class="td_inf" ><input type="text" name="valor" id="compratotal"
                    onkeypress="return validarn(event)" class="user_text"></td>
            </tr>
            <tr>
                <td class="td_but"></td>
                <td class="td_but" > <input type="button" value="Calcular"
                    name="resultado" onclick="calcular()"></td> 
            </tr>
            <tr>
                <td class="td_sup" >Debe pagar:</td>
                <td class="td_inf" > <input type="text" name="pagofinal"
                    id="cantidad" readonly="readonly" 
                    class="input_text" > </td>
            </tr>
            <tr>
                <td class="td_but"></td>
                <td class="td_but"> <input type="button" value="Borrar" 
                    name="reset" onclick="borrar()" ></td>
            </tr>
        </table>

    </form>
    <br>
    <a href="index.html">Regresar al menu</a>
</body>
</html>
