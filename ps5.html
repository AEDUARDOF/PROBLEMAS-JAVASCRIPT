<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 05 JS</title>
    <link rel="stylesheet" href="./CSS/problemas.css">
    <script src="JS/ps5.js"></script>
</head>
<body>
<h1>
    <p>
    Un maestro desea saber que porcentaje de hombres y que porcentaje de mujeres <br>
    hay en un grupo de estudiantes.
    </p>
    <form method="POST" name="formulario" >
        <table align="center" border="1" >
            <tr>
                <td class="td_sup" >Introduce el número de mujeres : </td>
                <td class="td_inf" ><input type="number" name="hembra" id="hem" 
                    min="0.000001" onkeypress="return validarn(event)" class="user_text"></td>
            </tr>
            <tr>
                <td class="td_sup" >Introduce el número de hombres : </td>
                <td class="td_inf" ><input type="number" name="macho" id="mac" 
                    min="0.000001" onkeypress="return validarn(event)" class="user_text"></td>
            </tr>
            <tr>
                <td class="td_but"></td>
                <td class="td_but" > <input type="button" value="Calcular"
                    name="resultado" onclick="calcular()"></td> 
            </tr>
            <tr>
                <td class="td_sup" >El porcentaje de mujeres es de : %</td>
                <td class="td_inf" > <input type="text" name="phem"
                    id="cantidad" readonly="readonly" 
                    class="input_text" > </td>
            </tr>
            <tr>
                <td class="td_sup" >El porcentaje de hombres es de: %</td>
                <td class="td_inf"> <input type="text" name="pmac"
                    id="cantidadi" readonly="readonly" 
                    class="input_text" > </td>
            </tr>
            <tr>
                <td class="td_but"></td>
                <td class="td_but"> <input type="button" value="Borrar" 
                    name="reset" onclick="borrar()" ></td>
            </tr>
        </table>

    </form>
    <br>
    <a href="index.html">Regresar al menu</a>
</body>
</html>
